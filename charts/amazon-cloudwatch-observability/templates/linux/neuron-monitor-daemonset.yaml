apiVersion: cloudwatch.aws.amazon.com/v1alpha1
kind: NeuronMonitor
metadata:
  name: {{ include "neuron-monitor.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    k8s-app: {{ include "neuron-monitor.name" . }}
    version: v1
spec:
  image: {{ template "neuron-monitor.image" . }}
  serviceAccount: {{ template "neuron-monitor.serviceAccountName" . }}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/os
              operator: In
              values:
                - linux
            - key: {{ .Values.nodeLabelKey }}
              operator: In
              values: {{ .Values.neuronInstances | toYaml | nindent 20 }}
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 256m
      memory: 128Mi
  env:
  - name: NODE_NAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
  - name: PATH
    value: /usr/local/bin:/usr/bin:/bin:/opt/aws/neuron/bin
  - name: GOMEMLIMIT
    value: 160MiB
  ports:
  - name: "metrics"
    port: {{ .Values.neuronMonitor.service.port }}
  command:
  - "/opt/bin/entrypoint.sh"
  args:
    port: "{{ .Values.neuronMonitor.service.port }}"
    cert-file: "/etc/amazon-cloudwatch-observability-neuron-cert/server.crt"
    key-file: "/etc/amazon-cloudwatch-observability-neuron-cert/server.key"
  securityContext:
    privileged: true
  volumeMounts:
  - mountPath: /etc/amazon-cloudwatch-observability-neuron-cert/
    name: neurontls
    readOnly: true
  volumes:
  - name: neurontls
    secret:
      secretName: amazon-cloudwatch-observability-agent-cert
      items:
        - key: tls.crt
          path: server.crt
        - key: tls.key
          path: server.key
  monitorConfig: |
    {
      "period": "5s",
      "neuron_runtimes": [
        {
          "tag_filter": ".*",
          "metrics": [
            {
              "type": "neuroncore_counters"
            },
            {
              "type": "memory_used"
            },
            {
              "type": "neuron_runtime_vcpu_usage"
            },
            {
              "type": "execution_stats"
            }
          ]
        }
      ],
      "system_metrics": [
        {
          "type": "memory_info"
        },
        {
          "period": "5s",
          "type": "neuron_hw_counters"
        }
      ]
    }
  {{- with .Values.tolerations }}
  tolerations: {{- toYaml . | nindent 2}}
  {{- end }}