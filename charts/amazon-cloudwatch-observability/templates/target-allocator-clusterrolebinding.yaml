{{- if .Values.agent.enabled }}
{{- range $i, $customAgent := .Values.agentWorkloads }}
{{- if and (eq $customAgent.mode "statefulset") (or $customAgent.prometheus.config $customAgent.prometheus.customResourceName) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- include "amazon-cloudwatch-observability.labels" $ | nindent 4 }}
  name: "cloudwatch-agent-target-allocator-rolebinding"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "cloudwatch-agent-target-allocator"
subjects:
- kind: ServiceAccount
  name: "target-allocator-service-acct"
  namespace: {{ $.Release.Namespace }}
{{- end }}
---
{{- end }}
{{- end }}