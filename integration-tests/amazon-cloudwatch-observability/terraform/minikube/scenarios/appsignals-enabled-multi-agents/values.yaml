region: us-west-2
clusterName: minikube

agents:
  - name: cloudwatch-agent # AppSignals enabled via default config
  - name: cloudwatch-agent-prom
    mode: deployment
    config:
      {
        "metrics": {
          "metrics_collected": {
            "prometheus": {
              "prometheus_config_path": "/test/path"
            }
          }
        }
      }